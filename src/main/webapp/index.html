<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Votacion mejor jugador liga ACB</title>
        <link href="estilos.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <h1>Votaci&oacute;n al mejor jugador de la liga ACB</h1>

        <hr />
        <form action="Acb" method="POST">
            <p>
                Nombre del Visitante:
                <input type="text" size="20" name="txtNombre" /> eMail:
                <input type="text" size="20" name="txtMail" />
            </p>
            REAL MADRID:<br />

            <img src="Llull.jpg" width="100" height="67" alt="Llul" />
            <p><input type="radio" name="R1" value="Llull" />Llull</p>

            <img src="Rudy.jpg" width="100" height="67" alt="Rudy" />
            <p><input type="radio" name="R1" value="Rudy" />Rudy</p>

            <img src="Tavares.jpg" width="100" height="67" alt="Tavares" />
            <p><input type="radio" name="R1" value="Tavares" />Tavares</p>

            <br />
            <p>
                <input type="radio" name="R1" value="Otros" />Otro
                <input type="text" size="20" name="txtOtros" />
            </p>
            <p>
                <input type="submit" name="B1" value="Votar" />
                <input type="reset" name="B2" value="Reset" />
            </p>
        </form>

        <form action="Acb" method="POST">
            <button
                type="submit"
                name="votosACero"
                id="votosACero"
                value="Poner votos a cero"
            ></button>
        </form>

        <form action="Acb" method="POST">
            <button
                type="submit"
                name="verVotos"
                id="verVotos"
                value="Ver Votos"
            ></button>
        </form>
    </body>
</html>
